<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tomi - Node.js / App Engine bcrypt hashing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">Bcrypt Password Checking Form</h1>
        <form action="/check_password" method="post">
          <label for="password_plaintext">Password (plaintext)</label>
          <input class="form-control" type="text" name="password_plaintext" id="password_plaintext"/>
          <br />
          <label for="bcrypt_hash">Bcrypt Hash</label>
          <input class="form-control" type="text" name="bcrypt_hash" id="bcrypt_hash"/>
          <br />
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
