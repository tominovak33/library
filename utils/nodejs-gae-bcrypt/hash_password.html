<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tomi - Node.js / App Engine bcrypt hashing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">Bcrypt Hashing Form</h1>
        <form action="/hash_password" method="post">
          <label for="hash_input">Hash Input</label>
          <input class="form-control" type="text" name="hash_input" id="hash_input"/>
          <br />
          <label for="hash_rounds">Hash Rounds</label>
          <input class="form-control" type="number" min=1 max=12 name="hash_rounds" id="hash_rounds" placeholder="1"/>
          <br />
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
